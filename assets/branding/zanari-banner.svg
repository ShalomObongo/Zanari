<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg_gradient)" />
  
  <!-- Abstract Background Shapes (Glows) -->
  <circle cx="100" cy="50" r="200" fill="#4F46E5" fill-opacity="0.2" />
  <circle cx="1100" cy="250" r="150" fill="#52B788" fill-opacity="0.15" />
  <circle cx="600" cy="-50" r="300" fill="#4338ca" fill-opacity="0.1" />
  
  <!-- Grid Pattern Overlay (Subtle Tech Feel) -->
  <mask id="grid_mask">
    <rect width="1200" height="300" fill="white" />
    <path d="M0 0L1200 0" stroke="black" stroke-width="1" />
  </mask>
  <path d="M0 50H1200M0 100H1200M0 150H1200M0 200H1200M0 250H1200" stroke="white" stroke-opacity="0.03" stroke-width="1" />
  <path d="M200 0V300M400 0V300M600 0V300M800 0V300M1000 0V300" stroke="white" stroke-opacity="0.03" stroke-width="1" />

  <!-- Logo / Icon Area (Left Center) -->
  <g transform="translate(380, 80)">
    <!-- Stylized Z Icon Container -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#icon_gradient)" />
    <!-- Stylized Z Path -->
    <path d="M25 25H55L25 55H55" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Text -->
    <text x="100" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" letter-spacing="-1">Zanari</text>
    <text x="105" y="90" font-family="Arial, sans-serif" font-size="24" fill="#A7F3D0" letter-spacing="1">FINANCIAL WELLNESS</text>
  </g>

  <!-- Decorative Elements (Right Side - Growth/Savings) -->
  <g transform="translate(850, 100)" opacity="0.8">
    <!-- Rising Bar Chart -->
    <rect x="0" y="60" width="20" height="40" rx="4" fill="#52B788" fill-opacity="0.4" />
    <rect x="30" y="40" width="20" height="60" rx="4" fill="#52B788" fill-opacity="0.6" />
    <rect x="60" y="20" width="20" height="80" rx="4" fill="#52B788" fill-opacity="0.8" />
    <rect x="90" y="0" width="20" height="100" rx="4" fill="#52B788" />
    
    <!-- Coin Floating -->
    <circle cx="130" cy="-20" r="15" fill="#FCD34D" />
    <text x="130" y="-15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#B45309">$</text>
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A" /> <!-- Slate 900 -->
      <stop offset="100%" stop-color="#1E1B4B" /> <!-- Indigo 950 -->
    </linearGradient>
    
    <linearGradient id="icon_gradient" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#52B788" />
      <stop offset="100%" stop-color="#2D6A4F" />
    </linearGradient>
  </defs>
</svg>